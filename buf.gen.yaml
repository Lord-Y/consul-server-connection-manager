# Generate from proto-public in consul.
#
#   buf generate --template buf.gen.yaml ../consul/proto-public/ \
#     --exclude-path ../consul/proto-public/pbconnectca
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/hashicorp/consul-server-connection-manager/internal/consul-proto
plugins:
  - name: go
    out: internal/consul-proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: internal/consul-proto
    opt:
      - paths=source_relative
